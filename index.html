<!DOCTYPE html>

  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <link rel="stylesheet" href="./assets/css/style.css">
      
      <title>Smartphone Icons Project for Flexbox Practice</title>
    </head>

    <body>

      <header>
        <div id="top-row">
          <div class="left-side-of-top-row">
            <time>
              9:45
            </time>
            <p>
              &rarr;
            </p>
          </div>
          <ul class="right-side-of-top-row">
            <li>Recep</li>
            <li>Wireless</li>
            <li>Battlife</li>
          </ul>
        </div>
        <div id="middle-row">
          <input type="text" placeholder="Search or enter website name">
        </div>
        <div id="bottom-row">
          <div class="left-side-of-bottom-row">
            <p>
              &larr;
            </p>
            <p>
              Favorites
            </p>
          </div>
          <div class="middle-of-bottom-row">
            News
          </div>
          <div class="right-of-bottom-row-ghost-elements">
            <p>
              Favorites
            </p>
            <p>
              &rarr;
            </p>
          </div>
        </div>
      </header>
